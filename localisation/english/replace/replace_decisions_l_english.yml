 MAN_banditry_category_desc:0 "Manchuria was designated as a Qing sanctuary, meaning that Han Chinese were banned from entering, but the restrictions were lifted and many Han Chinese entered in last decades. In addition, the Russian and Japanese attempts to colonise Manchuria led to a lack of central government control over, and banditry has been rampant in ever since. \nThese bandits are called Mazei(Horse Banditry) because they usually travel in cavalry formations on horseback, raiding and raiding settlements and people. There are some groups that are somewhat orderly and act as local militias, but most are nothing more than low-level criminals and vagrants."

 greater_italy_category_desc:1 "The early stages of Italian irredentism triumphed with il Risorgimento back in the 19th century, but beyond that there are ethnic regions that have not yet been recovered to truly achieve the ideas of Italian unification. These ideas shall be resurfaced, and Italy shall stand tall through the ages. Viva l'Italia!"