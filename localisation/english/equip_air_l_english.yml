l_english:
 fighter:0 "Fighter"
 fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
 cv_fighter:0 "Fighter"
 cv_fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
 cas:1 "Ground Attack Plane"
 CAS_equipment_desc:0 "Ground Attack planes are designed to provide support in land combat."
 nav_bomber:0 "Naval Bomber"
 nav_bomber_equipment_desc:0 "Naval Bomber are able to perform attacks against enemy ships."
 seaplane:0 "Seaplane"
 seaplane_equipment_desc:0 "Seaplanes are able to perform attacks against enemy ships."
 tac_bomber:0 "Tactical Bomber"
 tac_bomber_equipment_desc:0 "Tactical Bombers are smaller fast bombers that can help out ground troops and bomb enemy buildings."
 heavy_fighter:0 "Heavy Fighter"
 heavy_fighter_equipment_desc:0 "Heavy Fighters have long range and powerful weapons. They are good both for protecting bombers at range and intercept enemy bombers. Their lower agility however means that they will struggle against regular fighters."
 strat_bomber:0 "Heavy Bomber"
 strat_bomber_equipment_desc:0 "Heavy Bombers attack enemy buildings and infrastructure, starving them of precious industry."
 transport_plane:0 "Transport"
 transport_plane_equipment_desc:0 "Delivers paratroopers to their destination."
 fighter_equipment:0 "Fighter"
 cv_fighter_equipment:0 "Carrier Fighter"
 strat_bomber_equipment:0 "Heavy Bomber"
 scout_plane:0 "Reconnaissance Plane"
 scout_plane_short:0 "Recon Plane"
 scout_plane_equipment_desc:0 "A plane developed specifically for photo reconnaissance. Relies primarily on speed and stealth to survive and will lose in any stand-up fight."
 scout_plane_equipment:0 "Recon Planes"
 scout_plane_equipment_1:0 "Recon Plane"
 scout_plane_equipment_1_desc:0 "Gathering intelligence on enemy troop movements and providing reports of enemy naval deployments is an important mission."
 scout_plane_equipment_2:0 "Recon Plane II"
 scout_plane_equipment_2_desc:0 "By developing dedicated planes for aerial surveillance and long-range reconnaissance, we ensure that we gain and maintain an accurate picture of our opponent's intentions and capabilities."
 scout_plane_equipment_3:0 "Recon Plane III"
 scout_plane_equipment_3_desc:0 "By developing dedicated planes for aerial surveillance and long-range reconnaissance, we ensure that we gain and maintain an accurate picture of our opponent's intentions and capabilities."
 fighter_equipment_0:0 "Early Fighter"
 fighter_equipment_0_short:0 "Early Fighter"
 fighter_equipment_0_desc:0 "It hasn't been long since these flying machines were invented. And it hasn't been that long since we thought of taking these to war. But we guess there must be some use."
 aerial_bombs:0 "Aerial Bombs"
 aerial_bombs_desc:0 "A bomb can be loaded onto aeroplanes so that it can be dropped from the above and hit a ground target. Bombs can now be attached to the fuselage instead of being hand-thrown by the crew."
 synchronizer:0 "Synchronizer"
 synchronizer_desc:0 "A gun synchronizer or interrupter gear is a device enabling a single-engine tractor configuration aircraft to fire its forward-firing armament through the arc of its spinning propeller without bullets striking the blades. This allows the aircraft, rather than the gun, to be aimed at the target."
 allow_fighter_and_seaplane_techs:0 "Allow to Research §YFighters§! and §YSeaplanes§!."
 allow_bomber_techs:0 "Allow to Research §YLight Bombers§! and §YHeavy Bombers§!."
 fighter_equipment_1:0 "Fighter I"
 fighter_equipment_1_short:0 "Fighter I"
 fighter_equipment_1_desc:0 "The pace of fighter advancements is astounding, and as such, we must continue to incorporate the technology as well as improve upon existing concepts. Our new fighter must be more reliable and have better speed and mobility than other aircraft. Additionally, it must be armed properly."
 fighter_equipment_2:0 "Fighter II"
 fighter_equipment_2_short:0 "Fighter II"
 fighter_equipment_2_desc:0 "The introduction of experimental but innovative technologies such as synchronized gear and triplane design could give us an edge in fighter dogfights."
 fighter_equipment_3:0 "Fighter III"
 fighter_equipment_3_short:0 "Fighter III"
 fighter_equipment_3_desc:0 "While fighter aircraft underwent many changes through. We must begin to translate civilian technological advances into military applications."
 strat_bomber_equipment_1:0 "Heavy Bomber I"
 strat_bomber_equipment_1_short:0 "Heavy Bomber I"
 strat_bomber_equipment_1_desc:0 "We must have a bomber capable of bombing the enemy's military targets and major cities. It will need to fly high and at good speed, and it must carry a large payload. This will require a large airframe with multiple engines. It will also have some defensive capability."
 strat_bomber_equipment_2:0 "Heavy Bomber II"
 strat_bomber_equipment_2_short:0 "Heavy Bomber II"
 strat_bomber_equipment_2_desc:0 "Bombing has proven effective at reducing the enemy's capacity to wage war. More defensive weaponry and increased speed will allow a new design to avoid destruction, while increasing the payload and range will make it more effective."
 strat_bomber_equipment_3:0 "Heavy Bomber III"
 strat_bomber_equipment_3_short:0 "Heavy Bomber III"
 strat_bomber_equipment_3_desc:0 "To avoid losses to enemy fighters and ground fire, our next design will fly at great altitude. It will be larger to carry both an enormous payload and more fuel, to increase range."
 tac_bomber_equipment:0 "Light Bomber"
 tac_bomber_equipment_1:0 "Light Bomber I"
 tac_bomber_equipment_1_short:0 "Light Bomber I"
 tac_bomber_equipment_1_desc:0 "The earliest light bombers were intended to drop their bombs in level flight over a target."
 tac_bomber_equipment_2:0 "Light Bomber II"
 tac_bomber_equipment_2_short:0 "Light Bomber II"
 tac_bomber_equipment_2_desc:0 "It is widely believed that the next war will be won entirely by bombing the enemy to extinction. It is imperative that we begin designing our own bomber plane that is capable of carrying heavy payloads at adequate speed."
 tac_bomber_equipment_3:0 "Light Bomber III"
 tac_bomber_equipment_3_short:0 "Light Bomber III"
 tac_bomber_equipment_3_desc:0 "Heavier designs of tactical bombers can extend range, payload and speed while maintaining the planes' capacity to perform a wide variety of missions."
 transport_plane_equipment:0 "Transport Plane"
 transport_plane_equipment_1:0 "Transport Plane"
 transport_plane_equipment_1_short:0 "Transport"
 transport_plane_equipment_1_desc:0 "§LPlanes used to transport troops on paradrop missions.§!"
 nav_bomber_equipment:0 "Naval Bomber"
 nav_bomber_equipment_1:0 "Naval Bomber I"
 nav_bomber_equipment_1_short:0 "NAV I"
 nav_bomber_equipment_1_desc:0 "Naval aviation will be vital in the coming decade to confront new developments in naval warfare, such as the increased importance of submarines. Seaplanes with capacity to work as dive bombers and recon vehicles will be of use."
 nav_bomber_equipment_2:0 "Naval Bomber II"
 nav_bomber_equipment_2_short:0 "NAV II"
 nav_bomber_equipment_2_desc:0 "New engine technology and aerodynamically refined designs will boost the speed and diving attack capability of naval planes significantly."
 nav_bomber_equipment_3:0 "Naval Bomber III"
 nav_bomber_equipment_3_short:0 "NAV III"
 nav_bomber_equipment_3_desc:0 "All-metal designs and powerful airbrakes allow for more complex naval aeronautics. The planes of the future will demand a larger crew to operate these advanced systems, however."
 seaplane_equipment:0 "Seaplane"
 seaplane_equipment_1:0 "Seaplane I"
 seaplane_equipment_1_short:0 "Seaplane I"
 seaplane_equipment_1_desc:0 "Naval aviation will be vital in the coming decade to confront new developments in naval warfare, such as the increased importance of submarines. Seaplanes with capacity to work as recon vehicles will be of use."
 seaplane_equipment_2:0 "Seaplane II"
 seaplane_equipment_2_short:0 "Seaplane II"
 seaplane_equipment_2_desc:0 "New engine technology and aerodynamically refined designs will boost the reconnaissance capability of naval planes significantly."
 seaplane_equipment_3:0 "Seaplane III"
 seaplane_equipment_3_short:0 "Seaplane III"
 seaplane_equipment_3_desc:0 "All-metal designs and powerful airbrakes allow for more complex naval aeronautics. The planes of the future will demand a larger crew to operate these advanced systems, however."
 CAS_equipment:0 "Ground Attack Plane"
 CAS_equipment_1:0 "Ground Attack Plane I"
 CAS_equipment_1_desc:0 "The attack aircraft as a role, in support of ground forces on battlefield. Battlefield support is generally divided into close air support and battlefield air interdiction, the first requiring strict and the latter only general cooperation with friendly surface forces."
 CAS_equipment_2:0 "Ground Attack Plane II"
 CAS_equipment_2_desc:0 "Our CAS doctrine requires an aircraft capable of precision surface attack. While these aircraft carry a lesser payload compared to our larger Tactical Bombers, they are capable of attacking and destroying small targets of opportunity through strafing and dive bombing."
 CAS_equipment_3:0 "Ground Attack Plane III"
 CAS_equipment_3_desc:0 "Early war experiences have shown that increased speed, armor and maneuverability are necessary for CAS aircraft survivability against enemy fighters and ground fire. This next generation of ground attack aircraft will also utilize larger bombs, cannons and machineguns to inflict greater damage to their targets."
 cv_fighter_equipment_1:0 "Carrier Fighter I"
 cv_fighter_equipment_1_short:0 "Carrier Fighter I"
 cv_fighter_equipment_1_desc:0 "An early fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_2:0 "Carrier Fighter II"
 cv_fighter_equipment_2_short:0 "Carrier Fighter II"
 cv_fighter_equipment_2_desc:0 "An improved fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_3:0 "Carrier Fighter III"
 cv_fighter_equipment_3_short:0 "Carrier Fighter III"
 cv_fighter_equipment_3_desc:0 "An advanced fighter modified to launch from and land on aircraft carriers."