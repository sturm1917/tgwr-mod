 armored_car_equipment_1:1 "Early Armored Car"
 armored_car_equipment_1_desc:0 "Where previous armored cars were simple commercial models with thin steel plating, this model was designed from the ground up to carry armor and light armament."
 armored_car_equipment_2:0 "Basic Armored Car"
 armored_car_equipment_2_desc:0 "An improved internal layout and additional ammunition storage creates a more effective armored car."
 armored_car_equipment_3:0 "Improved Armored Car"
 armored_car_equipment_3_desc:0 "Changes on the battlefield require a much heavier armament and thicker armor to defeat enemy light units and survive to report back."
 armored_car_equipment_4:0 "Advanced Armored Car"
 armored_car_equipment_4_desc:0 "Changes on the battlefield require a much heavier armament and thicker armor to defeat enemy light units and survive to report back."
 howitzer_equipment:0 "Howitzer"
 howitzer_equipment_desc:0 "The howitzer primary function is to provide effective and accurate fire support to infantry during assaults and advances across the battlefield. It's a valuable asset to infantry divisions, offering superior firepower, tactical versatility, relative mobility, and significant psychological impact."
 howitzer_equipment_1:0 " Howitzer"
 howitzer_equipment_2:0 "Advanced Howitzer"
 howitzer_equipment_2_desc:0 "Long-barreled howitzers were generally heavier and had a longer range than short-barreled howitzers. They were used for attacking fortified positions and for long-range support."
